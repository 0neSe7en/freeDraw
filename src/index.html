<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Free Drawing</title>
</head>
<body>
  <div id="sketch" style="position: relative; width: 600px; height: 600px;">
    <canvas width="600" height="600" id="canvas" style="width: 100%;height: 100%;"></canvas>
    <canvas width="600" height="600" id="tmpCanvas" style="position: absolute;width: 100%;height: 100%;left: 0; top:0"></canvas>
  </div>
  <button id="clearBtn"> Clear </button>
  <script src="index.js"></script>
<script>
  (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
</script>
</body>
</html>
